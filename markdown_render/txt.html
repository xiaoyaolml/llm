<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交流卡片 - 响应式红色版</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            margin: 0;
        }

        /* 顶部标题文本 */
        .header-text {
            width: 90%;
            max-width: 700px;
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
            line-height: 1.5;
        }

        /* 主容器：响应式长方形 */
        .container {
            width: 90%;
            max-width: 700px;
            /* 桌面端高度固定，手机端由内容撑开 */
            min-height: 200px; 
            background-color: #FFF5F5;
            border: 1px solid #FA5151;
            display: flex;
            flex-direction: row; /* 默认水平排列 */
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        /* 左侧二维码白区 */
        .qr-section {
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 12px rgba(250, 81, 81, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 4px;
            flex-shrink: 0; /* 防止二维码被挤压 */
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: url('https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=AI_Red_Theme&color=FA5151') no-repeat center center;
            background-size: contain;
        }

        .qr-footer {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            transform: scale(0.85);
            white-space: nowrap;
        }

        /* 右侧内容部分 */
        .content-section {
            margin-left: 50px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 黄色小方块 */
        .yellow-dot {
            width: 10px;
            height: 10px;
            background-color: #FFC300;
            position: absolute;
            left: -18px;
            top: 15px;
        }

        /* 红色气泡文字 */
        .bubble-box {
            background-color: #FA5151;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            position: relative;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(250, 81, 81, 0.2);
        }

        .bubble-box::after {
            content: '';
            position: absolute;
            bottom: -9px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #FA5151;
        }

        /* 底部备注文本 */
        .footer-note {
            margin-top: 25px;
            font-size: 18px;
            color: #444;
            font-weight: 500;
        }

        /* 右下角三角形装饰 */
        .corner-triangle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 25px 25px;
            border-color: transparent transparent #FA5151 transparent;
        }

        /* ==========================================
           手机端适配 (屏幕宽度小于 600px 时)
           ========================================== */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* 布局变为垂直堆叠 */
                padding: 40px 20px;
                text-align: center;
                height: auto;
            }

            .content-section {
                margin-left: 0;
                margin-top: 30px; /* 二维码和文字之间的间距 */
                align-items: center;
            }

            .yellow-dot {
                display: none; /* 手机端居中显示，隐藏侧边小方块更美观 */
            }

            .bubble-box {
                font-size: 18px;
                padding: 10px 15px;
            }

            .bubble-box::after {
                right: calc(50% - 9px); /* 气泡小尾巴也居中 */
            }

            .footer-note {
                font-size: 16px;
                margin-top: 20px;
            }

            .header-text {
                text-align: center;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header-text">
        有任何疑问或者想法，可以一起交流探讨哦~
    </div>

    <div class="container">
        <div class="qr-section">
            <div class="qr-code"></div>
        </div>

        <div class="content-section">
            <div class="yellow-dot"></div>
            <div class="bubble-box">
                扫码加好友一起交流
            </div>
            <div class="footer-note">
                添加好友 | 备注"AI"
            </div>
        </div>

        <div class="corner-triangle"></div>
    </div>

</body>
</html>
